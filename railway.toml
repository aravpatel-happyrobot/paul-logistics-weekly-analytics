# Railway deployment configuration for Paul Logistics Analytics Backend
# Documentation: https://docs.railway.app/reference/config-as-code

[build]
# Use the Dockerfile for building
builder = "DOCKERFILE"
dockerfilePath = "./Dockerfile"

[deploy]
# Number of instances to run
numReplicas = 1

# Health check configuration
healthcheckPath = "/health"
healthcheckTimeout = 30

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

# Start command (uses CMD from Dockerfile if not specified)
# startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"
